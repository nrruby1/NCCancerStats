<div fxLayout="row">
  <button mat-raised-button (click)="openDialog()">Generate Graph</button>
  <button mat-raised-button (click)="updateTable()">Update Table</button>
</div>
<div class="table-container">
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of columnHeads">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnHeads; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnHeads;"></tr>
  </table>
</div>
